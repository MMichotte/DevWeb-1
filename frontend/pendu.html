<!doctype HTML>
<html>

  <!-- Entête de page -->

  <head>
    <!-- Création du type de l'html et ces paramètres -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8; fr">
    <title> Projet de Bloc 1 - ASD - Le Pendu </title>
    <meta name="desciption" content="Il s'agit dun projet dans le cadre du cours d'Aspects Structures et Données">

    <!-- Lien des différents fichiers de notre page -->
    <link href='css/pendu.css' rel='stylesheet' type='text/css' />
    <link href='css/popup.css' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type = "text/css" href="css/form.css" />
    <script language="Javascript" src="js/GBrogniet-traitement-recupMot.js"></script>
    <script src='js/incrementerScore.js'></script>
    <script src="js/pendu.js"></script>
    <script src="js/MDeCock-traitement-classement.js"></script>

    <script src='js/MPerdaens-traitement-connexion.js'></script>
    <script src='js/connexion.js'></script>

    <script src='js/MMichotte-traitement-ajouterUtilisateur.js'></script>
    <script src='js/inscription.js'></script>

  </head>

  <!-- Cors de la page -->

  <body>

    <!-- Section de la bannière avec les liens de connexions et de About us -->

    <section id="banner">
      <ul id="banner_list">
        <li id="li_con"><span id="connexionBtn">Connexion</span></li>
        <li id="li_ins"><span id="inscriptionBtn">Inscription</span></li>
        <li id="li_dec"><span id="deconnexion" onclick="deconnexion()">Déconnexion</span></li>
        <li><a href="https://fr.wikipedia.org/wiki/Le_Pendu_(jeu)" target="_blank">A propos du jeu</a></li>
        <li><a href="https://github.com/MMichotte/DevWeb-1" target="_blank">Cahier des charges et codes</a></li>
      </ul>
    </section>

    <!-- Section du titre -->
    <section class="titre_jeu" id="titre_jeu">
      <div id="style_titre">
        <h1> Le jeu du pendu </h1>
        <h2 id="bonjourUser"></h2>
        <div data-include="inscriptionPopUp.html"></div>
      </div>
    </section>

    <!-- Section de zone de jeu (classement, mot en cours et image) -->
    <section id="zone_jeu">

      <div class="div" id="zone_image_pendu">
        <img id="image_pendu" src="img/img_pendu/0.png">
      </div>

      <div id="c1">
          <!-- Div choix de langues -->
            <!--surround the select box with a "custom-select" DIV element. Remember to set the width:-->
            <div class="lang_choices">
              <select name="langue" id="motLangues" onchange= 'return getMot(this);' >
                  <option value="">--Choississez une langue--</option>
                  <option value="fr">français</option>
                  <option value="en">anglais</option>
                  <option value="de">allemand</option>
              </select>
            </div>
    

        <div class="div" id="mot_en_cours">
          <p id="motChoix"></p>
          <p id="solution"></p>
          <p> Le score est de : <span id="score"></span></p>
          <p> Mot numéro : <span id="nbrMot"> </span></p>
          <button id="button_cache" value="suivant" onclick="finDeMot()">Suivant</button>
        </div>
      </div>


      <div class="div" id="tableau_classement">
        <h2> Classement des joueurs </h2>
        <table class="table_jeu" id="table_jeu">
          <tbody>
            <tr>
            <th> Nom du joueur </th>
            <th> Score </th>
            </tr>
          </tbody>
        </table>
      </div>

  </section>

  <section class="clavier" onkeydown="clavier(event)">
    <div class="zone_clavier" id="zone_clavier">
      <!-- Setion pour l'apercu des touches du clavier et du clavier -->
      <div class="apercu_clavier" id="apercu_clavier">
        <div class="letters" id="lettre_a">A</div>
        <div class="letters" id="lettre_b">B</div>
        <div class="letters" id="lettre_c">C</div>
        <div class="letters" id="lettre_d">D</div>
        <div class="letters" id="lettre_e">E</div>
        <div class="letters" id="lettre_f">F</div>
        <div class="letters" id="lettre_g">G</div>
        <div class="letters" id="lettre_h">H</div>
        <div class="letters" id="lettre_i">I</div>
        <div class="letters" id="lettre_j">J</div>
        <div class="letters" id="lettre_k">K</div>
        <div class="letters" id="lettre_l">L</div>
        <div class="letters" id="lettre_m">M</div>
        <div class="espace_ligne"></div>
        <div class="letters" id="lettre_n">N</div>
        <div class="letters" id="lettre_o">O</div>
        <div class="letters" id="lettre_p">P</div>
        <div class="letters" id="lettre_q">Q</div>
        <div class="letters" id="lettre_r">R</div>
        <div class="letters" id="lettre_s">S</div>
        <div class="letters" id="lettre_t">T</div>
        <div class="letters" id="lettre_u">U</div>
        <div class="letters" id="lettre_v">V</div>
        <div class="letters" id="lettre_w">W</div>
        <div class="letters" id="lettre_x">X</div>
        <div class="letters" id="lettre_y">Y</div>
        <div class="letters" id="lettre_z">Z</div>
      </div>
    </div>
  </section>



<!-- popUps -->

  <div id="inscriptionModal" class="modal">
    <div class="modal-content">
      <span id="insClose" class="close">&times;</span>
      <div class="form">
        <h1>Inscription</h1>
        <form id="InscriptionForm" action="#">
            <input type="text" name="nom" placeholder="Nom" required>
            <input type="text" name="prenom" placeholder="Prénom" required>
            <input id="pseudoInput" type="text" name="pseudo" placeholder="Pseudo" required>
            <input type="password" name="pwd" placeholder="Mot de passe" required>
            <input id="submitBtn" type="submit" value="Envoyer">
            <div id="pseudoExisteDejaErreur">Le pseudo existe déjà!</div>
        </form>
      </div>
    </div>
  </div>


  <div id="connexionModal" class="modal">
    <div class="modal-content">
      <span id="conClose" class="close">&times;</span>
      <div class="form">
        <h1>Connexion</h1>
        <form id="connexionForm" action="#">
          <input type="text" name="username" placeholder="Pseudo" required>
          <input type="password" name="password" placeholder="Mot de passe" required>
          <input type="submit">
        </form>
      </div>
      <div id="pseudoVerification"></div>
    </div>
  </div>

</body>
