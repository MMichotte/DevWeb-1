
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type = "text/css" href="css/form.css" />
    <script src='js/MMichotte-traitement-addUser.js'></script>
    <script src='js/signUp.js'></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="form">
        <h1>Inscription</h1>
        <form id="signUpForm" action="#">
            <input type="text" name="name" placeholder="Nom" required>
            <input type="text" name="lastName" placeholder="Prénom" required>
            <input id="pseudoInput" type="text" name="pseudo" placeholder="Pseudo" required>
            <input type="password" name="password" placeholder="Password" required>
            <input id="submitBtn" type="submit" value="Envoyer">
            <div id="pseudoAlreadyExistsError">Le pseudo existe déjà!</div>
        </form>
    </div>
</body>

</html>
